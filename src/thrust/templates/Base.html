<!DOCTYPE html>
<html lang="en">
<title>SpaceTraffic.net</title>



<!-- cache eraser -->
<header>
  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />
</header>

<head>
  {% load static %}

  <link rel="icon" type="image/x-icon" href="{% static 'favicon.jpg' %}" />



  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="style.css"> -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <!-- logo home page -->
  <div id='top1'>
    <ul>SpaceTraffic</ul>
  </div>

  <!-- Top Navigation Menu -->

<body>



  <div class="topnav" id="myTopnav">

    <a href="/home" class="active"></a>
    <a href="/articles">News</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <!-- burger menu click -->
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>


  <footer>
    <ul>
      <l>&copy;2020-2023 SpaceTraffic</l>
      <div class=credits>
        <a href=https://albertourra.com>
          <c>Photo credit</c>
        </a>

      </div>
      <twitter>
        <a href="https://twitter.com/SpacetrafficN">
          <i class="fa fa-twitter"></i>
        </a>
      </twitter>
    </ul>

    
  </footer>



  <style>
 

    body {
      margin: 0;
      font-family: 'Syne Mono', monospace, Arial, sans-serif;
      min-height: 59rem;
    
    }


    .topnav {
      overflow: hidden;
      background-color: rgb(15, 15, 15);
      position: relative;
      /* height:3rem; */

      margin: 19rem 0rem 6rem;
      z-index: 2;
      top: 0px;

      /* width: 100vw; */
    }


    /* #topnav #myLinks {
display: none;
} */

    .topnav a {
      float: left;
      display: block;
      text-align: center;
      color: white;
      padding: 17px 16px;
      text-decoration: none;
      font-size: 19px;

    }

    /* @media only screen and (max-width: 600px) {
  .topnav a {
    font-size: 15px;
  }
} */

    .topnav a:hover {
      background-color: #ddd;
      color: black;

    }

    .topnav a.active {
      position: relative;
      background-color: rgb(15, 15, 15);
      color: white;
      height: 1.2rem;
    }

    .topnav .icon {
      display: none;
    }


    /* MOBILE DEVICES SECTION 600PX */

    /* burger menu icon */
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    /* burger menu icon drop down menu */
    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: absolute;
      }

      .topnav.responsive a.icon {
        position: absolute;
        right: 0;

      }
    }

    @media screen and (min-width: 600px) {
      #top1 {
        display: none;
      }
    }

    @media screen and (max-width: 600px) {
      #top1 {

        color: white;
        position: absolute;
        font-size: 20px;


        font-family: 'Orbitron', sans-serif;

        width: 97.1%;

      }
    }

    #top1 ul {
      display: flex;
      position: absolute;
      margin: 0 auto;
      top: 0px;
      left: -30px;
      z-index: 100;
      background-color: black;
      width: 100%;
      justify-content: left;
      height: 32px;
    }




    /* navbar */
    @media screen and (max-width: 600px) {
      body .topnav {
        overflow-x: hidden;
        display: block;

        /* top:17rem; */
        position: absolute;
        width: 100%;
        margin: 2rem 0 0 0;
      }

      /* body .topnav{
display:block;
width:100%;
  }  */

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {

        float: none;
        display: block;
        text-align: left;
      }
    }


    footer {
      position: absolute;
      background-color: #000;
      left: 0px;
      bottom: 0px;
      width: 100%;
      /* height:3rem; */
      text-align: left;
      color: white;
      margin: 30px 0 0 0;
      /* padding: 0.5em; */

    }

    .credits c {
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      align-items: center;
      justify-content: center;
      color: rgb(161, 161, 161);
      position: absolute;
      top: 1.9rem;
      right: 1rem;
    }

    /* 2020 copyright spacetraffic */
    footer l {
      font-family: 'Courier New', Courier, monospace;
      left: 1rem;
      position: absolute;
      top: 2rem;
      color: rgb(161, 161, 161);
    }

    /* twitter body */
    body ul {
      display: flex;
      /* height: 100vh; */
      text-align: center;
      align-items: center;
      justify-content: center;
      /* background: #262626; */
    }

    /* twitter positioning */
    twitter {
      position: relative;
      top: 0.5rem;
      margin: 2rem 0rem 1rem 0rem;
      text-align: center;
      align-items: center;
      justify-content: center;
    }

    /* bird color */
    twitter {
      position: relative;
      display: block;
      color: #666;
      font-size: 20px;
      height: 30px;
      width: 30px;
      background: #171515;
      line-height: 30px;
      border-radius: 50%;
      /* margin: 0 15px; */
      cursor: pointer;
      transition: .5s;
    }

    /* twitter bird animation */
    twitter:before {
      position: absolute;
      content: '';
      bottom: 0;
      left: 0;
      height: inherit;
      width: inherit;
      /* background: #d35400; */
      border-radius: 50%;
      transform: scale(.9);
      z-index: -1;
      transition: .5s;
    }

    twitter:nth-child(1):before {
      background: #4267B2;
    }

    twitter:nth-child(2):before {
      background: #1DA1F2;
    }

    twitter:nth-child(3):before {
      background: #E1306C;
    }

    twitter:nth-child(4):before {
      background: #2867B2;
    }

    twitter:nth-child(5):before {
      background: #ff0000;
    }

    twitter:hover:before {
      filter: blur(3px);
      transform: scale(1.2);

    }

    twitter:nth-child(1):hover:before {
      box-shadow: 0 0 15px #4267B2;
    }

    twitter:nth-child(2):hover:before {
      box-shadow: 0 0 15px #1DA1F2;
    }

    twitter:nth-child(3):hover:before {
      box-shadow: 0 0 15px #E1306C;
    }

    twitter:nth-child(4):hover:before {
      box-shadow: 0 0 15px #2867B2;
    }

    twitter:nth-child(5):hover:before {
      box-shadow: 0 0 15px #ff0000;
    }

    twitter:nth-child(1):hover {
      color: #456cba;
      box-shadow: 0 0 15px #4267B2;
      text-shadow: 0 0 15px #4267B2;
    }

    twitter:nth-child(2):hover {
      color: #26a4f2;
      box-shadow: 0 0 15px #1DA1F2;
      text-shadow: 0 0 15px #1DA1F2;
    }

    twitter:nth-child(3):hover {
      color: #e23670;
      box-shadow: 0 0 15px #E1306C;
      text-shadow: 0 0 15px #E1306C;
    }

    twitter:nth-child(4):hover {
      color: #2a6cbb;
      box-shadow: 0 0 15px #2867B2;
      text-shadow: 0 0 15px #2867B2;
    }

    twitter:nth-child(5):hover {
      color: #ff1a1a;
      box-shadow: 0 0 15px #ff0000;
      text-shadow: 0 0 15px #ff0000;
    }
  </style>

</head>

  <script type="text/javascript" src="{% static 'js/script.js' %}"> </script>
